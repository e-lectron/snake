<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none; /* Предотвращает прокрутку и масштабирование */
        }

        canvas {
            display: block;
            background-color: #000;
            margin: 0 auto;
        }

        #restartButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Скрыто по умолчанию */
        }

        #restartButton:hover {
            background-color: #0056b3;
        }

        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none; /* Скрыто по умолчанию */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart</button>
    <div id="gameOverText">Game Over</div>
    <script src="game.js"></script>
</body>
</html>
