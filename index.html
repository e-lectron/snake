<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none; /* Предотвращает прокрутку и масштабирование */
            background-color: #000; /* Черный фон для всего документа */
        }

        canvas {
            display: block;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

        #restartButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Скрыто по умолчанию */
        }

        #restartButton:hover {
            background-color: #0056b3;
        }

        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none; /* Скрыто по умолчанию */
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
        }

        .apple-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border: 1px solid #fff;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart</button>
    <div id="gameOverText">Game Over</div>
    <div id="score"><span class="apple-indicator"></span> Score: <span id="scoreValue">0</span></div>
    <script src="snake.js"></script>
</body>
</html>
